<div class="container-main bd-black-10 flex-bottom auto-margin-x height-100vh empty-scrollbar-y relative">
    <div class="logos-container1">
        <div class="header-div pd-left-8 pd-right-20">
            <img src="assets/Dmi-logo.svg" alt="" style="max-width:100px">
            <img src="assets/Power_button.svg" alt="" style="max-width:100px" class="pointer" (click)="exit()">

        </div>
        <div class="step1 step1-color">
            <p class="color-2 step1paragraph"><span><img src="assets/Image/Arrow-left.png" alt="" class="mg-top-4 height-12"></span> <span class="mg-left-15">Step 1 of 5</span> </p>
        </div>
    </div>
    <div class="pd-left-25 pd-top-30 pd-right-20">
        <p class="fs-27 First_text fw-400">Employment</p>
        <p class="pd-top-25 fs-27 fw-300">Details</p>
    </div>
    <form class="mg-bottom-auto" #userForm="ngForm">
        <div class="flex-bottom mg-top-50 pd-right-25 pd-left-25">
            <div class="flex-bottom relative" style="min-width: 0px;">
                <label class="Labelfont bg-white-100 z-1">Please select your type of employment</label>
            </div>
            <div class="flex-bottom relative mg-bottom-15 mg-top-20" style="min-width: 0px;">
                <label class=" ext-st pointer" [ngClass]="{ active: step === 'step1' }" (click)="step = 'step1'">Salaried<input class="no-border no-outline pd-bottom-5 float-r" type="radio" value="Salaried" name="Employment" [ngModel]="Employment" required #Employment="ngModel" (change)="Employment1($event)"/></label>
            </div>
            <div class="flex-bottom relative mg-bottom-15" style="min-width: 0px;">

                <label class="ext-st pointer" [ngClass]="{ active: step === 'step2' }" (click)="step = 'step2'">Self Employed<input class="no-border no-outline pd-bottom-5 float-r" type="radio" value="Self Employed" name="Employment" [ngModel]="Employment" required #Employment="ngModel" (change)="Employment1($event)"/></label>
            </div>
            <div class="flex-bottom relative mg-bottom-15" style="min-width: 0px;">

                <label class="ext-st pointer" [ngClass]="{ active: step === 'step3' }" (click)="step = 'step3'">Self Employed Professional<input class="no-border no-outline pd-bottom-5 float-r" type="radio" value="Self Employed Professional" name="Employment" [ngModel]="Employment" required #Employment="ngModel" (change)="Employment1($event)"/></label>
            </div>
            <div class="flex-bottom relative mg-bottom-15" style="min-width: 0px;">

                <label class="ext-st pointer" [ngClass]="{ active: step === 'step4' }" (click)="step = 'step4'">Student<input class="no-border no-outline pd-bottom-5 float-r" type="radio" value="Student" name="Employment" [ngModel]="Employment" required #Employment="ngModel" (change)="Employment1($event)"/></label>
            </div>
            <div class="flex-bottom relative mg-bottom-15" style="min-width: 0px;">

                <label class="ext-st pointer" [ngClass]="{ active: step === 'step5' }" (click)="step = 'step5'">Other<input class="no-border no-outline pd-bottom-5 float-r" type="radio" value="Other" name="Employment" [ngModel]="Employment" required #Employment="ngModel" (change)="Employment1($event)"/></label>
            </div>
            <div *ngIf="Employment.invalid && userForm.submitted && !isValidFormSubmitted" [ngClass]="'error'">
                Feild required.
            </div>
        </div>

    </form>
    <div class="button_div_common" *ngIf="buttonhide">
        <button class="click-btn pointer mainBackground" (click)="onFormSubmit(userForm)" [disabled]="userForm.invalid" [class.disabled]="isDisabled1" [disabled]="isDisabled1"><span class="button_div_common_text">Continue</span><span style="float: right;" class="pd-right-10"><img src="assets/Image/Arrow.png" alt=""></span></button>
    </div>
    <!-- (click)="continueThree()" -->
    <div *ngIf="Loader1" class="z-1000 absolute trbl-0 vh-center bg-white-50 blur-2 loader-height">
        <app-loader></app-loader>
    </div>
</div>
