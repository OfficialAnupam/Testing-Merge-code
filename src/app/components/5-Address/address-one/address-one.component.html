    <div class="logos-container1">
        <div class="header-div pd-left-8 pd-right-20">
            <img src="assets/Dmi-logo.svg" alt="" style="max-width:100px">
            <img src="assets/Power_button.svg" alt="" style="max-width:100px" class="pointer" (click)="exit()">

        </div>
        <div class="step1 step1-color">
            <p class="color-2 step1paragraph"><span><img src="assets/Image/Arrow-left.png" alt="" class="mg-top-4 height-12"></span> <span class="mg-left-15">Step 5 of 5</span> </p>
        </div>
    </div>
    <div class="pd-left-25 pd-top-30 pd-right-20">
        <p class="fs-27 fw-400 First_text">Current</p>
        <h2 class="pd-top-25 fs-27 First_text" style="font-weight: 300 !important;">Address</h2>

    </div>
    <div class="caution flex mg-top-10 mg-bottom-10" *ngIf="pincodematch">
        <img src="assets/Image/Error-icon.png" class="flex height-20 pd-right-10 mg-top-2">
        <div class="">
            <p class="fs-12 fw-500"> Sorry your current address and KYC address details do not match.</p>
            <p class="fs-11 fw-300 pd-top-5">We request you to please provide your current address and click continue.</p>
        </div>
    </div>
    <form class="mg-bottom-15" [formGroup]="residenceForm">
        <div class="flex-bottom mg-top-10 pd-right-25 pd-left-25">
            <div class="flex-bottom relative mg-bottom-20" style="min-width: 0px;">
                <label class="Labelfont bg-white-100 z-1">Flat No/ House No/ Plot No/ Building Name</label>
                <input class="no-border no-outline ext-c" placeholder="Type Here" formControlName="flat" required>
            </div>
            <div class="flex-bottom relative mg-bottom-20" style="min-width: 0px;">
                <label class="Labelfont bg-white-100 z-1">Cross/ Lane/ Locality/ Area/ Landmark</label>
                <input class="no-border no-outline ext-c" placeholder="Type Here" formControlName="landmark" required>
            </div>
            <div class="flex-bottom relative mg-bottom-20" style="min-width: 0px;">
                <label class="Labelfont bg-white-100 z-1">Village / Town / City / Post Office
                </label>
                <input class="no-border no-outline ext-c" placeholder="Type Here" formControlName="postOffice" required>
            </div>
            <div class="flex-bottom relative mg-bottom-20" style="min-width: 0px;">
                <label class="Labelfont bg-white-100 z-1">Pin
                </label>
                <input class="no-border no-outline ext-c" placeholder="123412" formControlName="Pincode" maxlength="6" (ngModelChange)="onpinchange($event)" required>
            </div>
            <!-- <div class="flex-bottom relative mg-bottom-25" style="min-width: 0px;">
                <label class="Labelfont  bg-white-100 z-1" >District
                </label>
                <input class="no-border no-outline   ext-c" placeholder="Rewari" formControlName="District" required>
            </div> -->
            <div class="2-text flex">
                <div class="flex-bottom relative mg-bottom-20" style="min-width: 0px;">
                    <label class="Labelfont bg-white-100 z-1">District
                    </label>
                    <input class="no-border no-outline ext-c" style="width: 75%;" placeholder="Rewari" formControlName="District" required>
                </div>
                <div class="flex-bottom relative mg-bottom-20" style="min-width: 0px;">
                    <label class="Labelfont bg-white-100 z-1">State
                    </label>
                    <input class="no-border no-outline ext-c" placeholder="HARYANA" formControlName="State" required>
                </div>

                <!-- <div class="flex-bottom relative mg-bottom-25" style="min-width: 0px;">
                    <label class="Labelfont  bg-white-100 z-1" >Pin
                    </label>
                    <input class="no-border no-outline   ext-c" placeholder="123412" formControlName="Pincode" maxlength="6" (ngModelChange)="onpinchange($event)" required>
                </div> -->
            </div>
        </div>
        <div class="button_div_common continue-btn">
            <button class="click-btn pointer" (click)="submit()" [disabled]="residenceForm.invalid" [class.disabled]="isDisabled1" [disabled]="isDisabled1"><span class="button_div_common_text">Continue</span><span style="float: right;" class="pd-right-10"><img src="assets/Image/Arrow.png" alt=""></span></button>
        </div>
    </form>
    <!-- <div class="button_div_common continue-btn">
        <button class="click-btn pointer" (click)="submit()" [disabled]="residenceForm.invalid" [class.disabled]="isDisabled1" [disabled]="isDisabled1"><span class="continue-text">Continue</span><span style="float: right;" class="pd-right-10"><img src="assets/Image/Arrow.png" alt=""></span></button>
    </div> -->
    <div *ngIf="Loader1" class="z-1000 absolute trbl-0 vh-center bg-white-50 blur-2 " style="height:135vh;">
        <app-loader></app-loader>
    </div>
</div>
