    <div class="logos-container1">
        <div class="header-div pd-left-8 pd-right-20">
            <img src="assets/Dmi-logo.svg" alt="" style="max-width:100px">
            <img src="assets/Power_button.svg" alt="" style="max-width:100px" class="pointer" (click)="exit()" *ngIf="!Exit1">
            <img src="assets/Power_button.svg" alt="" style="max-width:100px" class="pointer" (click)="exit1()" *ngIf="Exit2">
            <img src="assets/Power_button.svg" alt="" style="max-width:100px" class="pointer" (click)="exit2()" *ngIf="Exit3">

        </div>
        <div class="step1 step1-color">
            <p class="color-2 step1paragraph"><span><img src="assets/Image/Arrow-left.png" alt="" class="mg-top-4 height-12"></span> <span class="mg-left-15">Step 4 of 5</span> </p>
        </div>
    </div>
    <div class="pd-left-25 pd-top-30 pd-right-20">
        <p class="fs-27 fw-400 First_text">KYC verification</p>
        <h2 class="pd-top-25 fs-27 First_text" style="font-weight: 300 !important;">Method</h2>
    </div>
    <form class="mg-bottom-auto" #userForm="ngForm">
        <div class="flex-bottom pd-right-25 pd-left-25">
            <div class="flex-bottom relative mg-bottom-15" style="min-width: 0px;">
            </div>
            <div class="flex-bottom relative mg-bottom-15 mg-top-20" style="min-width: 0px;">
                <label class=" ext-st pointer" [ngClass]="{ active: step === 'step1' }" (click)="step = 'step1'">Digilocker based KYC<input class="no-border no-outline pd-bottom-5 float-r" type="radio" value="Digilocker based KYC" name="KYC" [ngModel]="KYC" required #KYC="ngModel" (click)="checked = !checked;"/></label>
            </div>
            <div class="flex-bottom relative mg-bottom-15" style="min-width: 0px;">

                <label class="ext-st pointer" [ngClass]="{ active: step === 'step2' }" (click)="step = 'step2'">Aadhaar KYC<input class="no-border no-outline pd-bottom-5 float-r" type="radio" value="Aadhaar KYC" name="KYC" [ngModel]="KYC" required #KYC="ngModel" (click)="checked = !checked;"/></label>
            </div>
            <div *ngIf="KYC.invalid && userForm.submitted && !isValidFormSubmitted" [ngClass]="'error'">
                Feild required.
            </div>
            <div class="error mg-top-20" style="color:red">
                {{errorKyc}}
            </div>

        </div>
        <!-- [disabled]="userForm.invalid" -->

        <!-- <div class="continue-btn">
            <button class="click-btn pointer" [class.disabled]="isDisabled1" [disabled]="isDisabled1"><span class="continue-text">Continue</span><span style="float: right;" class="pd-right-10"><img src="assets/Image/Arrow.png" alt=""></span></button>
        </div> -->
    </form>

    <div class="button_div_common">
        <button class="click-btn pointer" [ngClass]="(checked == true && KYC) ? 'mainBackground' : 'disableBackground'" [disabled]="( (checked == false ))" [class.disabled]="isDisabled1" [disabled]="isDisabled1" (click)="onFormSubmit(userForm)"><span class="button_div_common_text">Continue</span><span style="float: right;" class="pd-right-10"><img src="assets/Image/Arrow.png" alt=""></span></button>
    </div>
    <div *ngIf="Loader1" class="z-1000 absolute trbl-0 vh-center bg-white-50 blur-2" style="height: 115vh;">
        <app-loader></app-loader>
    </div>
</div>
