    <div class="logos-container1">
        <div class="header-div pd-left-8 pd-right-20">
            <img src="assets/Dmi-logo.svg" alt="" style="max-width:100px">
            <img src="assets/Power_button.svg" alt="" style="max-width:100px" class="pointer" (click)="exit()">

        </div>
        <div class="step1 step1-color">
            <p class="color-2 step1paragraph"><span><img src="assets/Image/Arrow-left.png" alt="" class="mg-top-4 height-12"></span> <span class="mg-left-15">Step 1 of 5</span> </p>
        </div>
    </div>
    <div class="pd-left-25 pd-top-25 pd-right-20">
        <p class="fs-16 fw-400 First_text" style="line-height: 25px;">Enter OTP sent to your mobile number for verification</p>
        <!-- <p class="pd-top-5 fs-27 fm-s First_text">number for verification</p> -->
    </div>
    <form class="mg-bottom-auto">
        <div class="flex-bottom mg-top-30 pd-right-25 pd-left-25">
            <p class="fs-12 color-1">for <span style="text-decoration: underline;">+91-{{mobile}}</span></p>
        </div>

        <div class="flex-bottom mg-top-30 pd-right-25 pd-left-25">
            <div class="flex-bottom relative mg-bottom-25" style="min-width: 0px;">
                <label class="Labelfont bg-white-100 z-1">4 digit OTP Number</label>
                <!-- <input class=" no-outline pd-bottom-5 mt10 ext-c otp-input "> -->
                <ng-otp-input class="ext-c otp-input " [config]="config " #ngOtpInput (onInputChange)="onOtpChange($event) "></ng-otp-input>
                <p *ngIf="showTimer" class="timer mg-bottom-15">Resend OTP in {{timeLeft}}s</p>


                <p (click)="ResendOtp()" class="pointer" style="color: #00A8E1;" *ngIf="!resendtimer"><a>Resend OTP</a></p>
                <!-- <ng-otp-input class="ext-c otp-input " [config]="config" #ngOtpInput [(ngModel)]="otp"></ng-otp-input> -->
            </div>
            <div class="error ">
                <p>{{wrongOTP}}</p>
            </div>
            <!-- <p *ngIf="wrongOTP">{{wrongOTP}}</p> -->
        </div>

    </form>
    <div class="button_div_common mg-bottom-25" style="display: none;">
        <button class="click-btn pointer" (click)="continueOTP() "><span class="button_div_common_text">Verify OTP</span><span style="float: right; " class="pd-right-10 "><img src="assets/Image/Arrow.png " alt=" "></span></button>
    </div>

    <div *ngIf="Loader1" class="z-1000 absolute trbl-0 vh-center bg-white-50 blur-2">
        <div class="loadingio-spinner-rolling-sray298du2g">
            <div class="ldio-ti8ltt9443b">
                <div></div>
            </div>
        </div>
    </div>
</div>
